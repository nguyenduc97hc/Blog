<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="/category/create">Create new Category</a>
<h1>Blog</h1>
<table border="1">
    <tr>
        <th>Name</th></tr>
    <th:block th:each="category:${categoryList}">
        <tr>
            <td th:text="${category.name}"></td>
            <td><a th:href="@{/category/edit/__${category.id}__}">Edit</a></td>
            <td><a th:href="@{/category/delete/__${category.id}__}">Delete</a></td>
        </tr>
    </th:block>
</table>
<div>
    <a th:href="@{'/category/list'(page=${categoryList.number - 1})}" th:if="${categoryList.hasPrevious()}">Previous</a>
    <span th:text="${categoryList.number + 1}"></span>/<span th:text="${categoryList.totalPages}"></span>
    <a th:href="@{'/category/list'(page=${categoryList.number + 1})}" th:if="${categoryList.hasNext()}">Next</a>
</div>
<p><a href="/blog/list">Blog</a></p>
</body>
</html>
